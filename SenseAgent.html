                    css.href = "css/mobile.css";
                   
                }
                else {
                    console.log('not mobile');
                    css.href = "css/desktop.css";
                }

                var h = document.getElementsByTagName('head')[0];
                //h.appendChild(js);
                h.appendChild(css);
